<div class="col-md-6" *ngIf="mode==0">
  <form (ngSubmit)="onSaveBeneficiare(f.value)" #f="ngForm">
    <div class="form-group">
      <label class="control-label">Name:</label>
      <input type="text" name="name" ngModel class="form-control"   >
    </div>
    <div class="form-group">
      <label class="control-label">Address:</label>
      <input type="text" name="address" ngModel class="form-control"  >
      <div class="form-group">
        <label class="control-label">Phone number:</label>
        <input type="text" name="phoneNumber" ngModel class="form-control"  >
      </div>

      <div class="form-group">
        <label class="control-label">Email:</label>
        <input type="text" name="email" ngModel class="form-control"  >
      </div>
      <button type="submit" class="btn btn-primary" >Next</button>
    </div>
  </form>
</div>
<div class="panel {{panelStyle}}" *ngIf="mode==1">
  <div class="panel-heading">RÃ©cap de votre commande</div>
  <div class="panel-body">
    <div class="col-md-5">
      <div class="form-group">
        <label>Nom du Client :</label>
        <label>{{orderService.order.beneficiaire.name}}</label>
      </div>
      <div class="form-group">
        <label>Adresse Client :</label>
        <label>{{orderService.order.beneficiaire.address}}</label>
      </div>
      <div class="form-group">
        <label>Tel Client :</label>
        <label>{{orderService.order.beneficiaire.phoneNumber}}</label>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <label>{{orderService.order.beneficiaire.email}}</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Order ID :</label>
        <label>{{orderService.order.id}}</label>
      </div>
      <div class="form-group">
        <label>Order Date :</label>
        <label>{{orderService.order.date}}</label>
      </div>
    </div>

  </div>
  <div class="panel-body">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>name </th>
        <th>Date de publication </th>
      </tr>
      <tr *ngFor="let a of pannierservice.articles">
        <td>{{a.id}}</td>
        <td>{{a.name}}</td>
        <td>{{a.datePublication}}</td>
      </tr>

    </table>
    <button class="btn btn-success" (click)="onOrder()" *ngIf="!orderService.order.id">Confirmer la commande</button>

  </div>
</div>
